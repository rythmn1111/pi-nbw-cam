<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi B&W Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.8;
        }
        
        .latest-section {
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
        }
        
        .latest-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px 0;
            transition: transform 0.3s ease;
        }
        
        .latest-image:hover {
            transform: scale(1.02);
        }
        
        .no-image {
            padding: 60px;
            color: #6c757d;
            font-size: 1.2em;
        }
        
        .gallery-section {
            padding: 40px;
            background: white;
        }
        
        .gallery-title {
            font-size: 2em;
            margin-bottom: 30px;
            color: #2c3e50;
            text-align: center;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .gallery-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .gallery-item-info {
            padding: 15px;
        }
        
        .gallery-item-info h3 {
            font-size: 0.9em;
            color: #2c3e50;
            margin-bottom: 5px;
            word-break: break-all;
        }
        
        .gallery-item-info p {
            font-size: 0.8em;
            color: #6c757d;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 20px 0;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        
        .status {
            padding: 20px;
            text-align: center;
            font-size: 1.1em;
            color: #28a745;
        }
        
        .loading {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Pi B&W Camera</h1>
            <p>Press the button on your Pi to capture beautiful black & white images</p>
        </div>
        
        <div class="latest-section">
            <h2>Latest Capture</h2>
            <div id="latest-container">
                <div class="no-image">No images captured yet. Press the button on your Pi!</div>
            </div>
            <button class="refresh-btn" onclick="loadLatest()">üîÑ Refresh</button>
        </div>
        
        <div class="gallery-section">
            <h2 class="gallery-title">Gallery</h2>
            <button class="refresh-btn" onclick="loadGallery()">üîÑ Refresh Gallery</button>
            <div id="gallery-container">
                <div class="loading">Loading gallery...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadLatest() {
            try {
                const response = await fetch('/latest');
                const data = await response.json();
                
                const container = document.getElementById('latest-container');
                
                if (data.success && data.latestUrl) {
                    container.innerHTML = `
                        <img src="${data.latestUrl}" alt="Latest capture" class="latest-image">
                        <p>üìÅ ${data.filename}</p>
                    `;
                } else {
                    container.innerHTML = '<div class="no-image">No images captured yet. Press the button on your Pi!</div>';
                }
            } catch (error) {
                console.error('Error loading latest:', error);
                document.getElementById('latest-container').innerHTML = '<div class="no-image">Error loading latest image</div>';
            }
        }
        
        async function loadGallery() {
            try {
                const response = await fetch('/gallery');
                const data = await response.json();
                
                console.log('Gallery data:', data);
                
                const container = document.getElementById('gallery-container');
                
                if (data.success && data.images.length > 0) {
                    const galleryHTML = data.images.map(image => {
                        console.log('Creating gallery item for:', image.url);
                        return `
                            <div class="gallery-item">
                                <img src="${image.url}" alt="${image.filename}" loading="lazy" onerror="console.error('Failed to load image:', this.src)">
                                <div class="gallery-item-info">
                                    <h3>${image.filename}</h3>
                                    <p>üìÖ ${new Date(image.mtime).toLocaleString()}</p>
                                    <p>üì¶ ${(image.size / 1024).toFixed(1)} KB</p>
                                    <p>üîó ${image.url}</p>
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    container.innerHTML = galleryHTML;
                } else {
                    container.innerHTML = '<div class="no-image">No images in gallery yet</div>';
                }
            } catch (error) {
                console.error('Error loading gallery:', error);
                document.getElementById('gallery-container').innerHTML = '<div class="no-image">Error loading gallery</div>';
            }
        }
        
        // Auto-refresh every 5 seconds
        setInterval(() => {
            loadLatest();
        }, 5000);
        
        // Load initial data
        loadLatest();
        loadGallery();
    </script>
</body>
</html>
